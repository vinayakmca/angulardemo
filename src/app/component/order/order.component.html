<b>Order Page</b>
<div class="container" >
  <div class="card">
    <div class="card-body">TOTAL :{{order.total}}</div>
    <ejs-calendar id=calendar [value]='value' [min]='minDate' [max]='maxDate' (change)="onValueChange($event)"></ejs-calendar>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" (click)="completeOrder()">PAID</button>
      </div>
  </div>
  <div class="card-deck">
  <div *ngFor="let item of productList">
    <app-product [product]="item" (addProductEvent)="addProductIntoList($event)"></app-product>
  </div>
</div>
</div>
