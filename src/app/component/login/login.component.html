<div class="card m-3">
  <div class="card-body">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      
      
      <div class="form-group col-5">
          <label>User Name</label>
          <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid':  f.userName.errors }" />
          <div *ngIf=" f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">User Name is required</div>
          </div>
      </div>
      <div class="form-group col-5">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  f.password.errors }" />
          <div *ngIf=" f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>

      <div class="form-group">
        <div class="text-center">
            <button class="btn btn-primary mr-1" [disabled]="!loginForm.valid">SUBMIT</button>
        </div>
    </div>
    
    </form>
    </div>
    </div>
